<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Invaiders</title>
</head>
<body>

    <div id="main">
        <div id="startMenu">
            <img src="src/imgs/playArea/name.png" alt="" id="invaiders">

            <div id="buttons">
                <button onclick="start()">START</button>
            </div>
        </div>

        <div id="selectShip">
            <h1>Selecione a nave que ir√° combater os invasores:</h1>

            <div id="containerShips">
                <div class="ships">
                    <img src="src/imgs/playArea/airplane.png" alt="" id="airplaine1" onclick="ship(this)">
                </div>

                <div class="ships">
                    <img src="src/imgs/playArea/airplane2.png" alt="" id="airplaine2" onclick="ship(this)">
                </div>
            </div>
        </div>

        <div id="main-play-area">

            <div id="settings">
                <div id="containerScore">
                    <h1 id="score">0</h1>
                </div>

                <div id="monsterPoints">
                    <div class="monsters">
                        <img src="src/imgs/playArea/monsterAirplane.png" alt="">
                        <span>=</span>
                        <span>15 points</span>
                    </div>

                    <div class="monsters">
                        <img src="src/imgs/playArea/monsterAirplane2.png" alt="">
                        <span>=</span>
                        <span>25 points</span>
                    </div>
                </div>
            </div>

            <div id="gameOver">
                <h1>Game Over!</h1>
    
                <div id="buttonsGameOver">
                    <button>
                        <img src="src/imgs/config/replay.png" alt="" onclick="playGame()">
                    </button>
                    
                    <button>
                        <img src="src/imgs/config/home.png" alt="" onclick="home()">
                    </button>
                    
                </div>
            </div>
            
            <img class="player-shooter" src="src/imgs/playArea/airplane.png" alt="hero">
        </div>

        

    </div>
        
    

    <div id="sounds">
        <audio id="backgroundSound">
            <source src="src/sounds/background.mp3" type="audio/mp3">
        </audio>
    
        <audio id="laserSound">
            <source src="src/sounds/laser.mp3" type="audio/mp3">
        </audio>
    
        <audio id="explosionSound">
            <source src="src/sounds/explosion.mp3" type="audio/mp3">
        </audio>

        <audio id="gameOverSound">
            <source src="src/sounds/game over.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <script src="functions/game.js"></script>
    <script src="functions/menu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shooter</title>
</head>
<body>

    <div id="main">
        <div id="startMenu">
            <img src="src/imgs/playArea/name.png" alt="" id="invaiders">

            <div id="buttons">
                <button onclick="start()">START</button>
                
                <button onclick="start()">OPTIONS</button>
            </div>
        </div>

        <div id="selectShip">
            <h1>Selecione a nave que ir√° combater os invasores:</h1>

            <div id="containerShips">
                <div class="ships">
                    <img src="src/imgs/playArea/airplane.png" alt="" id="airplaine1" onclick="ship(this)">
                </div>

                <div class="ships">
                    <img src="src/imgs/playArea/airplane2.png" alt="" id="airplaine2" onclick="ship(this)">
                </div>
            </div>
        </div>

        <div id="main-play-area">
            <div id="settings">
                <div id="containerScore">
                    <h1 id="score">Seu score = 0</h1>
                </div>
                
                <div id="containerConfig">
    
                </div>
            </div>
            
            <img class="player-shooter" src="src/imgs/playArea/airplane.png" alt="hero">
        </div>

    </div>
        
    

    <div id="sounds">
        <!-- <audio id="backgroundSound" autoplay>
            <source src="src/sounds/background.mp3" type="audio/mp3">
        </audio> -->
    
        <audio id="laserSound">
            <source src="src/sounds/laser.mp3" type="audio/mp3">
        </audio>
    
        <audio id="explosionSound">
            <source src="src/sounds/explosion.mp3" type="audio/mp3">
        </audio>

        <audio id="gameOverSound">
            <source src="src/sounds/game over.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <script src="functions/game.js"></script>
    <script src="functions/menu.js"></script>
</body>
</html>
